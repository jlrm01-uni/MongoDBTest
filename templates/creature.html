<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CreatureDen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

  {% include "navigation.html" %}

  <div class="container">
      <h1> This is {{ creature.name }} </h1>
      <img src="/static/creature%20({{ creature.image }}).png">
      <p>HP: {{ creature.hp }}</p>
      <p>Attack: {{ creature.attack }}</p>
      <p>Defense: {{ creature.defense }}</p>
      <p>Speed: {{ creature.speed }}</p>
      <p>Ability: {{ creature.ability.name }}</p>
      <p>Description: {{ creature.description }}</p>
      <p>Lore: {{ creature.lore }}</p>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
